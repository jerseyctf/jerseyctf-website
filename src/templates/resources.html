{{block "resources" .}}
<div id="Resources">
    <h4 class="section-header">Resources</h4>
    <div class="section-container">
        <table>
            <tbody>
                {{range .}}
                <tr>
                    <th>{{.Year}}</th>
                    <td><a href="{{.Writeups}}" target="_blank">Writeups</a></td>
                    <td><a href="{{.Playlist}}" target="_blank">Tech Talk Playlist</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <div id="rsrc-imgs">
            <div>
                <a href="https://ctftime.org/ctf/724/" target="_blank">
                    <img class="resourceImg" src="/assets/img/resources/ctftime.png" />
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/company/jctf/" target="_blank">
                    <img class="resourceImg" src="/assets/img/resources/linkedin.png" />
                </a>
            </div>
            <div>
                <a href="https://www.majorleaguecyber.org/events/1476/jerseyctf-v" target="_blank">
                    <img class="resourceImg" src="/assets/img/resources/majorleaguecyber.png" />
                </a>
            </div>
        </div>
    </div>
</div>
{{end}}
